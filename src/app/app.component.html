<ion-app>
  <ion-split-pane contentId="main-content">
    @if(showMenu) {
      <ion-menu contentId="main-content" type="overlay">
        <ion-content>
          <ion-item lines="none">
            <ion-img style="max-width: 100px; margin: auto;" src="../assets/img/logo.png"></ion-img>
          </ion-item>
  
          <!-- Accordion menu -->
          <ion-accordion-group value="mailbox" style="margin-top: 20px;">
            @for (group of groups; track $index) {
              <ion-accordion [value]="group.value" toggle-icon="arrow-down-circle">
                <ion-item slot="header" class="item-group">
                  <ion-label>{{ group.title }}</ion-label>
                </ion-item>
    
                <ion-list slot="content">
                  <ion-menu-toggle auto-hide="false" *ngFor="let menu of group.menus; let i = index">
                    <ion-item routerDirection="root" lines="none" detail="false"
                      routerLinkActive="selected" class="item-menu" (click)="redirectToFrame(menu)">
                      <ion-icon slot="start" [ios]="menu.icon + '-outline'" [md]="menu.icon + '-sharp'" [color]="'light'"></ion-icon>
                      <ion-label>{{ menu.title }}</ion-label>
                    </ion-item>
                  </ion-menu-toggle>
                </ion-list>
              </ion-accordion>
            }
          </ion-accordion-group>
  
          <!-- Cerrar Sesión Button -->
          <ion-item lines="none" (click)="logout()" class="item-logout">
            <ion-icon slot="start" name="log-out" color="light"></ion-icon>
            <ion-label color="light">Cerrar Sesión</ion-label>
          </ion-item>
  
        </ion-content>
      </ion-menu>
    }
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
